<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A fun and interactive Rock Paper Scissors game. Challenge the computer and see who wins!">
    <meta name="keywords"
        content="Rock Paper Scissors, game, play, challenge, computer, fun, interactive, odin-rps, odin project">
    <meta name="author" content="Khant Zaw Phyo">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/android-chrome-512x512.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5786aab587.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>

    <!-- MAIN -->
    <main>
        <!-- Game Header -->
        <section class="game-header">
            <h1 class="game-info">Choose your weapon</h1>
            <p class="game-message">First to score 5 points wins.</p>
        </section>

        <!-- SCORE BOARD -->
        <section class="score-board">
            <div class="score-box">
                <p class="choice player-choice">❔</p>
                <p class="score player-score">Player: <span>0</span></p>
            </div>
            <div class="score-box">
                <p class="choice computer-choice">❔</p>
                <p class="score computer-score">Computer: <span>0</span></p>
            </div>
        </section>

        <!-- CHOICES -->
        <section class="choices">
            <button class="btn btn-choice" aria-label="Rock" id="ROCK">✊🏻</button>
            <button class="btn-choice" aria-label="Paper" id="PAPER">🖐🏻</button>
            <button class="btn-choice" aria-label="Scissors" id="SCISSORS">✌🏻</button>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy;
            <script>document.write(new Date().getFullYear());</script> Khant Zaw Phyo
            <a href="https://github.com/khantzawphyo" aria-label="GitHub profile">
                <i class="fa-brands fa-github" ></i>
            </a>
        </p>
    </footer>

    <!-- MODAL -->

    <!-- OVERLAY -->

    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
</body>

</html>
